<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción - CulinaryNet</title>
    <link rel="stylesheet" href="../CSS/inscripcion.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Inscripción</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="course">Curso de Interés</label>
                <select id="course" name="course" required>
                    <option value="">Seleccione un curso</option>
                    <option value="italiana">Comida Italiana</option>
                    <option value="francesa">Comida Francesa</option>
                    <option value="romana">Comida Romana</option>
                    <option value="japonesa">Comida Japonesa</option>
                    <option value="americana">Comida Americana</option>
                    <option value="mexicana">Comida Mexicana</option>
                    <option value="colombiana">Comida Colombiana</option>
                    <option value="islandesa">Comida Islandesa</option>
                </select>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
