<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Chefs</title>
    <link rel="stylesheet" href="../CSS/chefs.css">
</head>
<body>
    <div class="carrusel">
        <!-- Diapositiva 1 -->
        <div class="diapositiva">
            <img src="../IMG/ch1.jpg" alt="Chef María Gómez">
            <div class="texto">
                <h2>Chef Kimberly Xiomara</h2>
                <p>Especialista en cocina mediterránea con más de 10 años de experiencia.</p>
            </div>
        </div>
        <!-- Diapositiva 2 -->
        <div class="diapositiva">
            <img src="../IMG/ch2.jpg" alt="Chef Juan Pérez">
            <div class="texto">
                <h2>Chef Juan Pérez</h2>
                <p>Maestro en repostería y postres gourmet.</p>
            </div>
        </div>
        <!-- Diapositiva 3 -->
        <div class="diapositiva">
            <img src="../IMG/ch3.jpg" alt="Chef Ana Rodríguez">
            <div class="texto">
                <h2>Chef Ana Rodríguez</h2>
                <p>Experta en cocina vegana y alimentos orgánicos.</p>
            </div>
        </div>
        <div class="diapositiva">
            <img src="../IMG/ch7.jpg" alt="Chef Ana Rodríguez">
            <div class="texto">
                <h2>Chef Felix Gonzales</h2>
                <p>Experto en cocina mexicana y fusión de sabores.</p>
            </div>
        </div>
    </div>
</body>
</html>
