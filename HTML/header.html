<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/header.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html" target="_blank">
                <img src="../IMG/Logo2.0.png" alt="CulinaryNet">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#1" onclick="navegarAIframe('1')">Cursos</a></li>
                <li><a href="#2" onclick="navegarAIframe('2')">Chefs</a></li>
                <li><a href="#3" onclick="navegarAIframe('3')">Contacto</a></li>
            </ul>
        </nav>
        <div class="group">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                </g>
            </svg>
            <input id="query" class="input" type="search" placeholder="Buscar..." name="searchbar" />
        </div>
    </header>

    <script>
        // Función para navegar al iframe correspondiente
        function navegarAIframe(idIframe) {
            // Accede a la ventana principal
            const iframe = window.parent.document.getElementById(idIframe);

            if (iframe) {
                // Desplaza la página hasta el iframe
                iframe.scrollIntoView({ behavior: "smooth" });
            }
        }
    </script>
</body>
