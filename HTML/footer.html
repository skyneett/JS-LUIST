<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - CulinaryNet</title>
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <footer class="footer">
        <div class="footer-contenido">
            <!-- Logo y frase -->
            <div class="footer-logo">
                <a href="../index.html" target="_blank">
                    <img src="../IMG/Logo2.0.png" alt="Logo CulinaryNet">
                </a>
                <p class="frase">"Cocinando sueños, sabores y pasiones."</p>
            </div>
            <!-- Redes sociales -->
            <div class="footer-redes">
                <h3>Síguenos</h3>
                <ul>
                    <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
            <!-- Contacto -->
            <div class="footer-contacto">
                <h3>Contacto</h3>
                <p><i class="fas fa-phone"></i> +52 55 1234 5678</p>
                <p><i class="fas fa-envelope"></i> info@culinarynet.com</p>
            </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copy">
            <p>&copy; 2023 CulinaryNet. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
